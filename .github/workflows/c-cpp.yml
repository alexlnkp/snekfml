name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: dependency_install
      run: sudo apt-get update && sudo apt-get install libsfml-dev
    - name: test_all
      run: ./autotest
